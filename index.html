<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Układ bloków</title>
<style>

    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #ddd;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid black;
    }

    nav {
        width: 200px;
        float: left;
        background-color: #eee;
        padding: 10px;
        border-right: 2px solid black;
        min-height: 300px;
    }

    nav div {
        background: white;
        border: 1px solid black;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
    }

  
    main {
        margin-left: 200px; 
        padding: 10px;
        min-height: 300px;
    }

    section {
        border: 1px solid black;
        padding: 20px;
        margin-bottom: 10px;
        background-color: #fafafa;
        text-align: center;
    }

    footer {
        clear: both; 
        background-color: #ddd;
        text-align: center;
        border-top: 2px solid black;
    }

</style>
</head>
<body>

<header>
    Blok nagłówkowy
</header>

<nav>
    <div>Blok 1</div>
    <div>Blok 2</div>
    <div>Blok 3</div>
</nav>

<main>
    <section>Sekcja 1</section>
    <section>Sekcja 2</section>
    <section>Sekcja 3</section>
</main>

<footer>
    Blok stopki
</footer>

</body>
</html>
